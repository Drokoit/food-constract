<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить заказ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Оформить заказ</h1>
        <nav>
            <a href="index.html">О нас</a>
            <a href="assembly.html">Собрать ланч</a>
            <a href="ordering.html" class="active">Оформить заказ</a>
        </nav>
    </header>
    <main>
        <section id="order-details">
            <h2>Состав заказа</h2>
            <div id="order-list"></div>
            <div id="no-order-message" style="display: none;">
                <p>Ничего не выбрано. Чтобы добавить блюда в заказ, перейдите на страницу <a href="assembly.html">Собрать ланч</a>.</p>
            </div>
        </section>
        <section id="order-form">
            <h2>Оформление заказа</h2>
            <form id="orderForm" action="https://edu.std-900.ist.mospolytech.ru" method="post">
                <div class="client-order">
                    <h4>Ваш заказ</h4>
                    <div id="order"></div>
                    <p id="totalPriceDisplay"></p>
                </div>
                <div class="client-data">
                    <div class="input-container">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="newsletter" checked>
                        <label for="newsletter">Подписка на рассылку:</label>
                    </div>
                    <div class="input-container">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-container">
                        <label for="address">Адрес:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Отправить заказ</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="java_scripts/validation.js"></script>
    <script src="java_scripts/order.js"></script>
    <script src="java_scripts/display.js"></script>
</body>
</html>
